<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      width: 100%;
      min-height: 100vh;
    }

    div{
      border: 1px solid red;
    }

    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }

    .lexend-tera{
      font-family: "Lexend Tera", sans-serif;
      font-optical-sizing: auto;
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .firstrow {
      height: 95vh;
      background-color: azure;
      background-image: url('1bg.png');
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      z-index: -3;
    }

    .main-img {
      background-image: url('1main.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      height: 60vw;
      z-index: 5;
      margin-left: 23%;
      margin-top: 0%;
      filter: drop-shadow(0 0 0.75rem rgb(0, 0, 0));
    }

    .navbar {
      z-index: 999;
      position: sticky;
    }

    .splat {
      background-image: url('splat.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      z-index: 0;
      position: absolute;
      height: 90vw;
      margin-left: 24%;
      margin-top: -5%;
    }

    #navbartext {
      font-size: 1.5vw;
    }

    .bigtext {
      color: white;
      font-family: 'arial black';
      transform: rotate(-8deg);
      font-size: 35vw;
      z-index: 4;
      position: absolute;
      font-weight: 900;
      margin-left: -10%;
      margin-top: 20%;
    }

    .scrolling-text {
      white-space: nowrap;
      color: white;
      font-family: 'Lexend Tera';
      transform: rotate(-8deg);
      font-size: 35vw;
      z-index: 4;
      position: absolute;
      font-weight: 900;
      margin-left: -40%;
      margin-top: 8%;
      left: 100%;
      animation: scrollText 10s linear infinite, fadein 10s;
      animation-duration: 40s;
      
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }


    @keyframes scrollText {
      0% {
        transform: translate(-80%);
        rotate: -8deg;
      }
      100% {
        transform: translate(-400%);
        rotate: -8deg;
      }
    }

    .first-space{
      height: 30vw;
      background-color: rgb(162, 96, 96);
      z-index: 10;
    }

  </style>
</head>
<body>
  <div class="row navbar">
    <span class="col-5 material-symbols-outlined" style="font-size: 2vw;">widgets</span>
    <div class="col-4" id="navbartext">GESTOURAGE</div>
    <span class="col-1 material-symbols-outlined" style="font-size: 2vw;">shopping_cart</span>
    <span class="col-1 material-symbols-outlined" style="font-size: 2vw;">bookmark</span>
    <span class="col-1 material-symbols-outlined" style="font-size: 2vw;">account_circle</span>
  </div>

  <div class="row firstrow">
    <div class="splat"></div>
    <div class="scrolling-text"><strong>GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE GESTOURAGE </strong></div>
    <div class="main-img"></div>
  </div>

  <div class="first-space">
    
  </div>

  <script>
    window.addEventListener('load', function() {
      const landingImage = document.querySelector('.landing-image');
      landingImage.classList.add('focused');
    });
  </script>
</body>
</html>
