<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!--   <link rel="stylesheet" href="styles.css"> -->

    .material-symbols-outlined {

      'wght' 400,
      'GRAD' 0,

    }
  </style>
</head>
<body>

    <div class="row">

        <span class="col-sm-1 material-symbols-outlined"  style="font-size: 2vw;">bookmark</span>
        <span class="col-sm-1 material-symbols-outlined" style="font-size: 2vw;">account_circle</span>
    </div>
